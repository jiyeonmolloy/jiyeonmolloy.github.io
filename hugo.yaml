baseURL: https://jimolloy.com/
languageCode: en-us
title: Ji Molloy
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: true
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Ji's Website
  description: "Hello I'm Ji!"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  images: ["/assets/images/eevee-on-computer-circle.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/assets/favicon/favicon.ico"
    favicon16x16: "/assets/favicon/favicon-16x16.png"
    favicon32x32: "/assets/favicon/favicon-32x32.png"
    apple_touch_icon: "/assets/favicon/apple-touch-icon.png"

  label:
    text: "Home"
    icon: "/assets/favicon/apple-touch-icon.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hello! ì•ˆë…•í•˜ì„¸ìš”! ðŸ¥° I'm Ji"
    Content: | 
      I'm a Software Engineer ðŸ’Œ                                                     

      ![alt text](/assets/images/eevee-on-computer-circle.png#center)

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/jiyeonmolloy/"
    - name: github
      url: "https://github.com/jiyeonmolloy"
    - name: email
      url: "mailto:jiyeon.molloy@gmail.com"
    - name: rss
      url: "/index.xml"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/jiyeonmolloy/jimolloy.com/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
   # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: portfolio
      name: portfolio
      url: /portfolio/
      weight: 10
    - identifier: categories
      name: categories
      url: /categories/
      weight: 20
    - identifier: contact
      name: contact
      url: /contact/
      weight: 30
